<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello World</h1>

    <table>
        <tr>
            <td></td>
            <td>
                <button id="forward">ðŸ •</button>
            </td>
            <td></td>
        </tr>
        <tr>
            <td><button id="left">ðŸ ”</button></td>
            <td><button id="backward">ðŸ —</button></td>
            <td><button id="right">ðŸ –</button></td>
        </tr>
    </table>

    <script type="text/javascript" src="http://localhost:3000/socket.io/socket.io.js"></script>

    <script type="module">
        
        const forward   = document.querySelector('#forward');
        const backward  = document.querySelector('#backward');
        const left      = document.querySelector('#left');
        const right     = document.querySelector('#right');
        
        const socket = io("ws://localhost:3000/");

        let lastCommand;

        //Forward
        forward.onmousedown = ()=>{

            clearInterval(lastCommand);
            socket.emit('forward');
            lastCommand = setInterval(()=>{
                socket.emit('forward');
            },2000);
               
        }

        forward.onmouseout = ()=>{
            clearInterval(lastCommand);
            socket.emit('stop');
        }

        forward.onmouseup = ()=>{

            clearInterval(lastCommand);
            socket.emit('stop');
        }

        //Backward
        backward.onmousedown = ()=>{

            if(lastCommand != 'backward'){
                socket.emit('backward');
                lastCommand = 'backward';
            }
        }

        backward.onmouseout = ()=>{
            clearInterval(lastCommand);
            socket.emit('stop');
        }

        backward.onmouseup = ()=>{
            socket.emit('stop');
        }

        //Left
        left.onmousedown = ()=>{

            if(lastCommand != 'rotate-left'){
                socket.emit('rotate-left');
                lastCommand = 'rotate-left';
            }
        }

        left.onmouseout = ()=>{
            clearInterval(lastCommand);
            socket.emit('stop');
        }

        left.onmouseup = ()=>{
            socket.emit('stop');
        }

        //Right
        right.onmousedown = ()=>{

            if(lastCommand != 'rotate-right'){
                socket.emit('rotate-right');
                lastCommand = 'rotate-right';
            }
            
        }

        right.onmouseout = ()=>{
            clearInterval(lastCommand);
            socket.emit('stop');
        }

        right.onmouseup = ()=>{
            socket.emit('stop');
        }


    </script>
</body>
</html>
